<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG File Modifier</title>
</head>

<body>
    <div id="timeContainer">
        <input type="range" min="0" max="2000" value="1000" id="expTimeInput" class="slider">
        <p>Exposition: <span id="expTimeOutput"></span></p>
    </div>
    <input type="file" id="fileInput" accept=".svg" />
    <div id="output-container"></div>
    <script src="script.js"></script>
</body>

</html>
